-  name: Checkout and build application
   hosts: all
   
   tasks:
   - name: Show ansible facts
     debug: var=ansible_facts 

   - name: Clean workspace directory
     file:
           path: "{{ destdir }}"
           state: absent     

   - name: Create workspace directory
     file:
         path: "{{ destdir }}"
         state: directory         

   - name: Checkout source code
     git:
        repo: '{{gitscheme}}://{{gituser}}:{{gitpass}}@{{giturl}}'
        dest: "{{ destdir }}"

   - name: Running mvn clean install deploy
     shell: "{{ansible_local.maven.general.home}}/bin/mvn clean install"
     args:
         chdir: "{{ destdir }}"
     register: mvn_result        